<div class="">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="filtercompo">
    <app-filtercomponent (myEvent)="applyFilter($event)"></app-filtercomponent>
  </div>
  <div class="parentdiv">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="dishname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dish Name </th>
          <td mat-cell *matCellDef="let entry"> {{entry.dishname}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let entry"> {{entry.price}} </td>
        </ng-container>
        <ng-container matColumnDef="dishimg">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let entry"><img [src]=entry.dishimg> </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
    </div>
  </div>
