<div *ngIf="this.sharedser.userloggedon">
    <div>
<div id="container">
   
    <div style="width:100%" id="Menubar" *ngIf="toggle1">
        <ul class="navbar-nav  mr-sm-2" style="float: right;">
            <li  class="nav-item active">
                    <img  (click)="route1()" src="\assets\img\home.png"/>
            </li>
            <li class="nav-item">
                    <img (click)="route('about')" src="\assets\img\telephone.png"/>
            </li>
            <li>
                <div class="nav">
                    <button class="btn btn-primary " (click)="logout()">Logout</button>
                </div>
            </li>

            <li>
                <div class="nav">
                    <div *ngIf="this.sharedser.cartdata.length>0">
                        <button class="btn btn-primary" (click)="viewcart()">
                        View Cart {{this.sharedser.cartdata.length}}  
                        </button>
                    </div>
                </div>
            </li>
            
        </ul>
    </div>
</div>
</div>
